    <!-- Dojo -->
    
    <script type="text/javascript">
      var dojoConfig = {
        baseUrl: '/scripts/',
        tlmSiblingOfDojo: false,
        async: true,
        packages: [
          { name: 'dojo',  location: 'plugins/dojo-release-1.9.1/dojo'  },
          { name: 'dijit', location: 'plugins/dojo-release-1.9.1/dijit' },
          { name: 'dojox', location: 'plugins/dojo-release-1.9.1/dojox' }
        ]
      };
    </script>
    <script type="text/javascript" src="scripts/plugins/dojo-release-1.9.1/dojo/dojo.js"></script>
    <script type="text/javascript">
      var changeTheme;
      
      require([
        'dojo/dom',
        'dojo/dom-attr',
        'dojo/ready',
        'dojo/topic',
        'dojo/_base/window',
        'codecompass/codecompass'],
      function (dom, attr, ready, topic, window, codecompass) {
        ready(function () {
          codecompass();

          changeTheme = function (theme) {
            attr.set(
              dom.byId('theme'),
              'href',
              'scripts/plugins/dojo-release-1.9.1/dijit/themes/' + theme + '/' + theme + '.css');

            attr.set(window.body(), 'class', theme);
          };
          changeFileManager = function(){
            if(dom.byId('file-manager-tree').checked){
                var fileManager = 'file-manager-tree';
            }else{
                var fileManager = 'file-manager-mc';
            }
            
            if(dijit.byId('select-file-manager') !== undefined)
                dijit.byId('select-file-manager').attr( 'value', fileManager );
            
            topic.publish('codecompass/changefilemanager', {
                fileManager : fileManager
            });
          };
        });
        });
    </script>
