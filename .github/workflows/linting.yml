name: Frontend linting

on: [push, pull_request, workflow_dispatch]

jobs:
    linting:
        runs-on: ubuntu-20.04
        defaults:
            run:
                working-directory: ./webgui-new/

        steps:
            - name: checkout
              uses: actions/checkout@v3

            - name: setup Node.JS
              uses: actions/setup-node@v3
              with:
                node-version: 20

            - name: install npm
              uses: npm install

            - name: run linter
              run: npm run lint

            

